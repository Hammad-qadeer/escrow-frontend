<section class="signup-screen">
  <div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div class="row margin-top mb-5">
      <div class="col-md-8 mx-auto">
        <div class="card mb-5">
          <div class="card-body">
            <h2 class="text-primary text-center fw-bold">Sign Up</h2>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                  <input type="password" formControlName="confirmPassword" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                  <input type="number" formControlName="phoneNo" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Country</label>
                  <input type="text" formControlName="country" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">City</label>
                  <input type="text" formControlName="city" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                  <textarea class="form-control" formControlName="address" placeholder="Enter your Address here" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="terms" value="" id="flexCheckChecked" checked>
                <label class="form-check-label text-light" for="flexCheckChecked">
                  Terms and Conditions
                </label>
              </div>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
            </div>
            <p class="text-center text-dark mb-0">Already have an account? <span class="text-primary">Sign In</span></p>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</section>
